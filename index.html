<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen transition-colors duration-300">

    <div class="w-full max-w-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl">
            <!-- Header -->
            <header class="bg-blue-600 dark:bg-blue-700 p-6 rounded-t-2xl">
                <h1 class="text-2xl sm:text-3xl font-bold text-white text-center">My Todo List</h1>
                <p id="auth-status" class="text-center text-blue-200 text-xs mt-2"></p>
            </header>

            <!-- Add Todo Form -->
            <div class="p-6">
                <form id="add-todo-form" class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="todo-input" placeholder="What needs to be done?" required>
                    <button type="submit">
                        <i class="fas fa-plus mr-2"></i> Add Task
                    </button>
                </form>

                <!-- Toolbar: task count, filters, clear completed -->
                <div id="todo-toolbar" class="mt-4 flex items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <span id="task-count" class="text-sm text-gray-600 dark:text-gray-300">0 tasks</span>
                        <div class="filters inline-flex rounded bg-gray-100 dark:bg-gray-700 p-1">
                            <button class="filter-btn px-3 py-1 text-sm text-gray-700 dark:text-gray-200" data-filter="all" id="filter-all">All</button>
                            <button class="filter-btn px-3 py-1 text-sm text-gray-700 dark:text-gray-200" data-filter="active" id="filter-active">Active</button>
                            <button class="filter-btn px-3 py-1 text-sm text-gray-700 dark:text-gray-200" data-filter="completed" id="filter-completed">Completed</button>
                        </div>
                    </div>
                    <button id="clear-completed" class="text-sm text-red-500 hover:underline">Clear completed</button>
                </div>
            </div>

            <!-- Todo List -->
            <div id="todo-list-container" class="p-6 border-t border-gray-200 dark:border-gray-700">
                <div id="loader" class="text-center py-4">
                    <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
                    <p class="mt-2 text-gray-500">Loading tasks...</p>
                </div>
                <ul id="todo-list" class="space-y-3"></ul>
                <p id="empty-state" class="hidden text-center text-gray-500 dark:text-gray-400 py-8">
                    <i class="fas fa-check-circle text-4xl mb-3"></i><br>
                    You're all caught up!
                </p>
            </div>
        </div>

        <footer class="text-center mt-6 text-xs text-gray-500 dark:text-gray-400">
            <p>Built locally â€” no network required.</p>
        </footer>
    </div>

    <!-- Firebase + App JS -->
    <script type="module" src="app.js"></script>
</body>
</html>
